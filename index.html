<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="fw-bold">Calculator</h1>
                <table class="table">
                    <tr>
                        <td colspan="3">
                            <input id="output-screen" type="text"/>
                        </td>
                        <td class="button">
                            <button onclick="Clear()">C</button>
                        </td>
                    </tr>
                    <tr class="space">
                        <td class="p-2"></td>
                    </tr>
                    <tr>
                        <td class="button"><button onclick="display('1')">1</button></td>
                        <td class="button"><button onclick="display('2')">2</button></td>
                        <td class="button"><button onclick="display('3')">3</button></td>
                        <td class="button"><button onclick="display('/')">/</button></td>
                    </tr>
                    <tr>
                        <td class="button"><button onclick="display('4')">4</button></td>
                        <td class="button"><button onclick="display('5')">5</button></td>
                        <td class="button"><button onclick="display('7')">6</button></td>
                        <td class="button"><button onclick="display('-')">-</button></td>
                    </tr>
                    <tr>
                        <td class="button"><button onclick="display('7')">7</button></td>
                        <td class="button"><button onclick="display('8')">8</button></td>
                        <td class="button"><button onclick="display('9')">9</button></td>
                        <td class="button"><button onclick="display('+')">+</button></td>
                    </tr>
                    <tr>
                        <td class="button"><button onclick="display('.')">.</button></td>
                        <td class="button"><button onclick="display('0')">0</button></td>
                        <td id="equal"><button onclick="Calculate()">=</button></td>
                        <td class="button"><button onclick="display('*')">*</button></td>
                    </tr>
                </table>

            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
